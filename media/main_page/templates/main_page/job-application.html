{% extends 'main_page/base.html' %}
{% block title %}Apply for Job{% endblock title %}
{% block main %}
<div class="contact-box">
    <form action="/Apply for Job/" method="post">{% csrf_token %}
      <h1>Apply for Job</h1>
      <div class="row contact-for-fill-area">
        <div class="col">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your name" aria-label="First name"
            required>
        </div>
      </div>
      <div class="mb-3 contact-for-fill-area">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
          placeholder="name@example.com" required>
      </div>
      <div class="form-group">
                <label for="inputphone">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="phone" required>
            </div>
     <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St"
                    required>
                    </div>
      <button type="submit" id="submit" onclick="submit()" class="btn_bg theme submit-btn">Submit</button>
    </form>
  </div>
{%endblock main%}
